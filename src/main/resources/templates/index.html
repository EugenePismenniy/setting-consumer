<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
</head>
<body>

    <h1>User Settings</h1>
    <form method="post">
        <p><label>Settings value: <input type="text" name="settingsValue" th:value="${settings.value}"/></label></p>
        <p>Version: <span th:text="${settings.version}"></span></p>
        <input value="OK" type="submit"/>
    </form>

</body>
</html>
