<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
</head>
<body>
<p style="text-align: right;" sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sing Out"/>
    </form>
</p>

<h1>Hello, <span th:text="${userName}"></span>!</h1>

<div sec:authorize="isAuthenticated()">
    <form method="post">
        <p><label>Settings value: <input type="text" name="settingsValue" th:value="${settings.value}"/></label></p>
        <p>Version: <span th:text="${settings.version}"></span></p>
        <input value="OK" type="submit"/>
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
    </form>
</div>

</body>
</html>
